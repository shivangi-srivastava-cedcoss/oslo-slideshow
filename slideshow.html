<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
</head>
<body>
    <div class="container1">
        <div class="slider-wrapper1">
            <div class="inner-wrapper1">
                <div class="slide1" id="1">
                    <img src="slide1.png" alt="">
                </div>
                <div class="slide1" id="2">
                    <img src="slide2.jpg" alt="">
                </div>
                <div class="slide1" id="3">
                    <img src="slide3.png" alt="">
                </div>
            </div>
            <div class="pagination1">
                <!-- <input type="radio" class="r1" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio1"> -->
                <span class="dot1" id="page1"></span>
                <span class="dot1" id="page2"></span>
                <span class="dot1" id="page3"></span>
            </div>
            
        </div>
        <div class="button1 prev1"></div>
        <div class="button1 next1"></div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="slideshow.js"></script>
</body>
</html>
