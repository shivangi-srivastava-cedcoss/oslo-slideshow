<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider1.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <div class="slide first">
                <img src="slide1.png" alt="">
            </div>
            <div class="slide">
                <img src="slide2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="slide3.png" alt="">
            </div>
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
            <div class="nav-manual">
                <label for="radio1" class="manual"></label>
                <label for="radio2" class="manual"></label>
                <label for="radio3" class="manual"></label>
            </div>
        </div>
    </div>
    <script src="slider1.js"></script>
</body>
</html>
